<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Industrial Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f4f4;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      display: block;
      text-decoration: none;
      margin: 15px 0;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cards {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Factory Panel</h2>
    <a href="#">Dashboard</a>
    <a href="#">Machines</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Industrial Monitoring Dashboard</h1>
      <span id="datetime"></span>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Temperature</h3>
        <p id="temp">-- °C</p>
      </div>
      <div class="card">
        <h3>Pressure</h3>
        <p id="pressure">-- kPa</p>
      </div>
      <div class="card">
        <h3>Status</h3>
        <p id="status">--</p>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="lineChart" height="100"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Update current time
    function updateTime() {
      const now = new Date();
      document.getElementById("datetime").innerText = now.toLocaleString();
    }

    setInterval(updateTime, 1000);
    updateTime();

    // Simulate live sensor data
    function getRandom(min, max) {
      return (Math.random() * (max - min) + min).toFixed(2);
    }

    function updateSensors() {
      const temp = getRandom(60, 90);
      const pressure = getRandom(100, 150);
      const status = Math.random() > 0.8 ? "FAULT" : "OK";

      document.getElementById("temp").innerText = `${temp} °C`;
      document.getElementById("pressure").innerText = `${pressure} kPa`;
      document.getElementById("status").innerText = status;
      document.getElementById("status").style.color = status === "FAULT" ? "red" : "green";

      // Update chart
      addData(chart, new Date().toLocaleTimeString(), temp);
    }

    setInterval(updateSensors, 3000);
    updateSensors();

    // Chart.js - Line chart
    const ctx = document.getElementById('lineChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperature (°C)',
          data: [],
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            min: 50,
            max: 100
          }
        }
      }
    });

    function addData(chart, label, data) {
      chart.data.labels.push(label);
      chart.data.datasets[0].data.push(data);
      if (chart.data.labels.length > 10) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();
    }
  </script>
</body>
</html>
